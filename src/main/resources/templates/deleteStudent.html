<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Borrar estudiante</title>
    <style>
    	.center { margin: auto; text-align: center}
    </style>
    <script>
    function onSubmit(){
        return false;
    }

    function confirmDelete() {
       	if (confirm("¿Estás seguro/a de querer borrar al estudiante?")) {
        	document.getElementById("deleteForm").submit();
        } else {
        	window.location.href='listStudents';
        }
    }
    
    </script>
  </head>
  <body>
    
    <div class="container">
    	<div class="starter-template">
    		<h1>Información del estudiante</h1>
    		<table class="table" th:object="${student}">
				<tbody>
    				<tr>
    					<td>NOMBRE</td>
    					<td th:text="${student.name}"></td>
    				</tr>
    				<tr>
    					<td>APELLIDO</td>
    					<td th:text="${student.surname}"></td>
    				</tr>
    				<tr>
    					<td>EDAD</td>
    					<td th:text="${student.age}"></td>
    				</tr>
    				</tbody>
    		</table>
    	</div>
    	<form class="center" action="#" th:action="@{/deleteStudentSubmit}" th:object="${student}" id="deleteForm" method="post" onSubmit="return onSubmit();">
			<input type="hidden" th:value="${student.name}" name="name"/>
			<input type="hidden" th:value="${student.surname}" name="surname"/>
			<input type="hidden" th:value="${student.age}" name="age"/>
			<button type="submit" name="singlebutton" class="btn btn-primary" onclick="confirmDelete()">Eliminar</button>
    	</form>
    	<button name="singlebutton" class="btn btn-primary center" onclick="window.location.href='listStudents';">Volver a la lista</button></td>
    </div>
</body>
</html>
