<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Estudiantes</title>
  </head>
  <body>
    
    <div class="container">
    	<button name="singlebutton" class="btn btn-primary" onclick="window.location.href='addStudent';">+ AÃ±ade Estudiante</button>
    	<div class="starter-template">
    		<h1>Listado de Estudiantes</h1>
    		<table class="table">
    			<thead>
    				<tr>
    					<th>NOMBRE</th>
    					<th>APELLIDO</th>
    					<th>EDAD</th>
    					<th colspan="2"></th>
    				</tr>
    			</thead>
				<tbody>
    				<tr th:each="student :${lista}"> <!-- Se puede llamar student o inma o como queramos -->
    					<td th:text="${student.name}"></td>
    					<td th:text="${student.surname}"></td>
    					<td th:text="${student.age}"></td>
    					<td>
    						<label class="col-md-4 control-label" for="singlebutton"></label>
    						<a th:href="@{'deleteStudent' (name=${student.name}, surname=${student.surname})}">
    							<button id="singlebutton2" name="singlebutton" class="btn btn-primary">Borrar</button>
    						</a>
    					</td>
    					<td>
    						<label class="col-md-4 control-label" for="singlebutton"></label>
    						<a th:href="@{'editStudent' (name=${student.name}, surname=${student.surname})}">
    							<button id="singlebutton2" name="singlebutton" class="btn btn-primary">Editar</button>
    						</a>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</body>
</html>
